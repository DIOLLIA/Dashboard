<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">



        <h2>Schedules</h2>
        <h:panelGroup rendered="#{empty scheduleList}">
            <em>No registered members.</em>
        </h:panelGroup>
        <h:dataTable var="_schedule" value="#{scheduleList}" rendered="#{not empty scheduleList}" styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Train â„–</f:facet>
                #{_schedule.trainNumber}
            </h:column>
            <h:column>
                <f:facet name="header">Arr time</f:facet>
                #{_schedule.arrivalTime}
            </h:column>
            <h:column>
                <f:facet name="header">Station</f:facet>
                #{_schedule.station}
            </h:column>
            <h:column>
                <f:facet name="header">Dep time</f:facet>
                #{_schedule.departureTime}
            </h:column>
        </h:dataTable>

        <h:form>
            <p:poll interval="3" listener="#{scheduleBean.checkQueue}" />
        </h:form>
    </ui:define>
</ui:composition>
